rules:
  - id: react-eval-usage
    pattern: eval(...)
    message: "Potential security vulnerability - eval() usage detected"
    languages: [javascript, typescript]
    severity: ERROR
    metadata:
      cwe: ["CWE-95"]
      owasp: ["A03:2021-Injection"]
      
  - id: react-innerhtml-usage
    pattern: dangerouslySetInnerHTML={{ __html: ... }}
    message: "Potential XSS vulnerability - dangerouslySetInnerHTML usage"
    languages: [javascript, typescript, jsx, tsx]
    severity: WARNING
    metadata:
      cwe: ["CWE-79"]
      owasp: ["A03:2021-Injection"]
      
  - id: hardcoded-secrets
    patterns:
      - pattern-regex: '(?i)(api[_-]?key|secret|token|password)\s*=\s*["\'][^"\']{10,}["\']'
    message: "Hardcoded secret detected"
    languages: [javascript, typescript]
    severity: CRITICAL